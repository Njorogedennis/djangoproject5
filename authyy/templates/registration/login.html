{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyDPIz5ihdTE1L4N5uAfi04e641peSE20W" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="top-header-area" id="sticker">

    <div class="container" style="background-image: url('{% static 'authyy/static/img/hero-bg.jpg' %}')">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form text-center"> {# Add 'text-center' class here #}
                    <div class="lgn_title">
                        <h1 class="login">Login</h1>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password:</label>
                            {{ form.password }}
                        </div>
                        <div class="buttons">

                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="social-login">
                                <a href="{% provider_login_url 'google' %}" class="btn btn-primary">
                                    <i class="fab fa-google-plus-g"></i> Login with Google
                                </a>
                            </div>
                        </div>
                    </form>

                    <div class="signup">
                        Don't have an account? <a href={% url 'register' %}>Sign up</a>
                    </div>
                          {{ form.non_field_errors }}
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
